<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/donate/stylesheets/styles.css">
</head>
<body>
  <header class="title">
    <nav>
        <div class="navbar">
            <ul class="menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/past.html">Past Events</a></li>
                <li><a href="/reserve.html">Reservation</a></li>
                <li><a href="/participant.html">Participants</a></li>
                <li><a href="/login.html">Log in</a></li>
                <li><a href="/register.html">Register</a></li>
                <li><a href="/creators.html">Creators</a></li>
                <li><a href="#">Donate</a></li>
            </ul>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
        </div>
    </nav>
  </header>

  <form data-payment-info="form">
    <section>
      <h1>Donation</h1>
      <h4>Payment information</h4>
      <p>
        <label for="card">
          <span>Card type: </span>
        </label>
        <select name="usercard" id="card">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">
          <span>Card number:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="tel" id="number" name="cardnumber" required>
      </p>
      <p>
        <label for="date">
          <span>Expiration date:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="date" id="date" name="expiration" required>
      </p>
    </section>
    <section>
      <p>
        <button type="submit" class="btn btn-light">Donate</button>
      </p>
    </section>
  </form>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="reserve/scripts/formhandler.js" charset="utf-8" ></script>
  <script src="donate/scripts/donate.js" charset="utf-8" ></script>

</body>
</html>
