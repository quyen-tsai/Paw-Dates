<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="past\stylesheets\styles.css">
</head>

<body class="container">
    <header class="title">
        <nav>
            <div class="navbar">
                <ul class="menu">
                    <li><a href="//home.html">Home</a></li>
                    <li><a href="/past.html">Past Events</a></li>
                    <li><a href="/reserve.html">Reservation</a></li>
                    <li><a href="/participant.html">Participants</a></li>
                    <li><a href="#">Log in</a></li>
                    <li><a href="/register.html">Register</a></li>
                    <li><a href="/creators.html">Creators</a></li>
                    <li><a href="/donate.html">Donate</a></li>
                </ul>
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="panel panel-primary">
            <div class="panel body">
                <form data-login="form">

                    <div class="form-group">
                        <label for="emailInput">Email </label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" required
                            placeholder="user@email.com">
                    </div>

                    <div class="form-group">
                        <label for="passwordInput">Password </label>
                        <input class="form-control" type="password" name="password" id="pwdInput" required
                            placeholder="password">
                    </div>

                    <button type="login" class="btn btn-light">Log In</button>

                </form>
            </div> <!-- panel body -->
        </div> <!-- panel panel-primary -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="register/scripts/formhandler.js" charset="uft-8"></script>
    <script src="reserve/scripts/firebaseconfig.js" charset="uft-8"></script>
    <script src="login/scripts/login.js" charset="uft-8"></script>


</body>

</html>
