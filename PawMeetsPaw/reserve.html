<html lang="en">

<head>
  <meta charset="UTF-8">

    form :focus:required:invalid {
      border-color: #bf3f3d;
    }
  </style>
  <header class="title">
    <nav>
      <div class="navbar">
        <ul class="menu">

<body class="container">

  <section>
    <div class="panel panel-primary">
      <div class="panel body">
        <form data-reservation="form">

          <div class="form-group">
            <label for="name">User's Name</label>
            <input class="form-control" name="user" id="user" autofocus required pattern=[a-zA-Z\s]+ required
              placeholder="John Smith">
          </div>

          <div class="form-group">
            <label for="emailInput">Email </label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" required
              placeholder="user@email.com">
          </div>

          <div class="form-group">
            <label for="month">Month</label>
            <select id="month" class="form-control" name="month">
              <option value="">None</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>

          <div class="form-group">
            <label for="day">Day</label>
            <select id="day" class="form-control" name="day">
              <option value="">None</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <select id="year" class="form-control" name="year">
              <option value="">None</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
          </div>












          <button type="submit" class="btn btn-light">Submit</button>
          <button type="reset" class="btn btn-light">Reset</button>
          ​
        </form>
      </div> <!-- panel body -->
    </div> <!-- panel panel-primary -->
    ​
    <div class="panel panel-primary">
      <div class="panel-body">
        <h4>Reservations Made:</h4>
        <div reservations-made="checklist">
        </div>
      </div>
    </div>
    ​
  </section>
  ​
</body>
</body>

</html>
